<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Hello Java EE</ui:insert></title>

	<h:outputStylesheet library="css" value="myshowcase.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<p:layout fullPage="true">

		<p:layoutUnit position="west" size="300" collapsible="true">
			<ui:insert name="sidemenu">
				<ui:include src="sidemenu.xhtml"/>
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:layout>
				<p:layoutUnit position="north" size="200" collapsible="true">
					<ui:insert name="content-header">
			    		Content Header area.
					</ui:insert>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<ui:insert name="content">
			    		Content area.
					</ui:insert>
				</p:layoutUnit>
			</p:layout>

		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
